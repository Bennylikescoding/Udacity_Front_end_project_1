<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>porfolio websites project</title>
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<body>
		<header class="header">
			<div class="header__inner">
				<img class="header__logo" src="img/udacity.png" alt="icon for udacity">
				<h1 class="header_title">
					JANE DOETTE

				<h2 class="header_subtitle">
					FRONT-END NINJA
				</h2>
			</div>
		</header>
<div class="container">
			<div class="separate_line_1">.</div>
			<div class="separate_line_2">.</div>     
			<div class="first_block">
				<img class="first_image" src="img/first_image.png" alt="first_image">
			</div>
			<div class="first_second_interval">

			<div class="second_block">

			</div>
			<div class="fourth_block">
				<img class="fourth_image" src="img/fourth_image.png" alt="fourth_image">
